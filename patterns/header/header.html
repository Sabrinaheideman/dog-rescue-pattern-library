<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div class="masthead">
      <div class="wrapper pad-t-1-2 pad-b-1-2 gutter-1-2">
        <i class="icon i-64 push-r-1-4"><img src="../../images/logo-256.svg" alt=""></i>
        <h1 class="icon-label push-0">Loyal Rescue Inc.</h1>
      </div>
      <nav role="navigation" id="nav">
        <div class="nav">
          <div class="wrapper gutter-1-2">
            <ol class="mega list-group-inline push-0">
              <li><a href="#home">Home</a></li>
              <li><a href="#adopt">Adopt</a></li>
              <li><a href="#foster">Foster</a></li>
              <li><a href="#happytails">Happy Tails</a></li>
              <li><a href="#contact">Contact Us</a></li>
            </ol>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section id="about">
      <div>
        <div class="about push">
          <div class="embed embed-24by10">
            <img class="embed-item" src="../../images/banner.jpg" alt="">
          </div>
          <div class="about-content pad-t-2 pad-b-2">
            <div class="wrapper gutter-1-2">
              <a class="btn" href="#">View Dogs!</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
